# Example secrets file - DO NOT commit actual secrets to git!
# Use sealed-secrets, external-secrets, or your preferred secret management solution

apiVersion: v1
kind: Secret
metadata:
  name: claude-api
  labels:
    app: claude-nexus-proxy
type: Opaque
stringData:
  api-key: "sk-ant-api03-YOUR-API-KEY-HERE"
---
apiVersion: v1
kind: Secret
metadata:
  name: claude-oauth
  labels:
    app: claude-nexus-proxy
type: Opaque
stringData:
  client-id: "YOUR-OAUTH-CLIENT-ID"
---
apiVersion: v1
kind: Secret
metadata:
  name: slack-config
  labels:
    app: claude-nexus-proxy
type: Opaque
stringData:
  webhook-url: "https://hooks.slack.com/services/YOUR/WEBHOOK/URL"
---
apiVersion: v1
kind: Secret
metadata:
  name: claude-proxy-credentials
  labels:
    app: claude-nexus-proxy
type: Opaque
stringData:
  # Domain-specific credential files
  "domain1.example.com.credentials.json": |
    {
      "type": "api_key",
      "api_key": "sk-ant-api03-domain1-key"
    }
  "domain2.example.com.credentials.json": |
    {
      "type": "oauth",
      "oauth": {
        "accessToken": "access-token-here",
        "refreshToken": "refresh-token-here",
        "expiresAt": 1234567890000,
        "scopes": ["user:inference"],
        "isMax": false
      },
      "slack": {
        "webhook_url": "https://hooks.slack.com/services/DOMAIN2/WEBHOOK",
        "channel": "#domain2-logs",
        "enabled": true
      }
    }