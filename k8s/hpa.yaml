apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: claude-nexus-proxy
  labels:
    app: claude-nexus-proxy
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: claude-nexus-proxy
  minReplicas: 3
  maxReplicas: 20
  metrics:
  # Scale based on CPU utilization
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  # Scale based on memory utilization
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  # Scale based on requests per second (requires custom metrics)
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: "100"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
      - type: Percent
        value: 10  # Scale down by 10% at a time
        periodSeconds: 60
      - type: Pods
        value: 2   # Scale down max 2 pods at a time
        periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60   # Wait 1 minute before scaling up
      policies:
      - type: Percent
        value: 100  # Double the pods if needed
        periodSeconds: 60
      - type: Pods
        value: 5    # Add max 5 pods at a time
        periodSeconds: 60
      selectPolicy: Max