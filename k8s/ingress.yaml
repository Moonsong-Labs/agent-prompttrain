apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: claude-nexus-proxy
  labels:
    app: claude-nexus-proxy
  annotations:
    # nginx ingress controller annotations
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "10"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-API-Key"
    nginx.ingress.kubernetes.io/cors-expose-headers: "Content-Length,Content-Range,X-RateLimit-Limit,X-RateLimit-Remaining,X-RateLimit-Reset"
    
    # Rate limiting at ingress level (additional to application level)
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    
    # SSL/TLS configuration
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
      more_set_headers "Permissions-Policy: geolocation=(), microphone=(), camera=()";
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - claude-proxy.example.com
    secretName: claude-proxy-tls
  rules:
  - host: claude-proxy.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: claude-nexus-proxy
            port:
              number: 80
---
# Alternative ingress for multi-domain setup
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: claude-nexus-proxy-wildcard
  labels:
    app: claude-nexus-proxy
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - "*.claude.example.com"
    secretName: claude-proxy-wildcard-tls
  rules:
  - host: "*.claude.example.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: claude-nexus-proxy
            port:
              number: 80