services:
  claude-nexus-proxy:
    build: .
    image: claude-nexus-proxy:latest
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      # Mount credential files if using file-based credentials
      - ./credentials:/app/credentials:ro
    environment:
      - CLAUDE_CODE_PROXY_API_KEY=${CLAUDE_CODE_PROXY_API_KEY}
      - DEBUG=${DEBUG:-false}
      - COMPLETION_MODEL=${COMPLETION_MODEL:-openai/gpt-4.1}
      - REASONING_MODEL=${REASONING_MODEL:-openai/gpt-4.1}
      - ANTHROPIC_PROXY_BASE_URL=${ANTHROPIC_PROXY_BASE_URL:-https://models.github.ai/inference}
      - REASONING_MAX_TOKENS=${REASONING_MAX_TOKENS}
      - COMPLETION_MAX_TOKENS=${COMPLETION_MAX_TOKENS}
      - PROXY_MODE=${PROXY_MODE:-passthrough}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - DOMAIN_CREDENTIAL_MAPPING=${DOMAIN_CREDENTIAL_MAPPING}
      - TELEMETRY_ENDPOINT=${TELEMETRY_ENDPOINT}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - SLACK_CHANNEL=${SLACK_CHANNEL}
      - SLACK_USERNAME=${SLACK_USERNAME}
      - SLACK_ICON_EMOJI=${SLACK_ICON_EMOJI}
      - SLACK_ENABLED=${SLACK_ENABLED}
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-3000}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
